<form class="video-form fade-me-in fade-me-out" action="/videos/add/{{ cat_name }}" method="POST">
    <input type="text" class="form-control" name="id" placeholder="YouTube ID" required>
    <input type="text" class="form-control" name="title" placeholder="Video title" required>
    <input type="text" name="author" class="form-control" placeholder="Video author" required>
    <input type="number" name="view_count" class="form-control" placeholder="View count" required>

    <button class="btn btn-success" type="submit">Create</button>
    <button class="btn btn-danger" hx-get="/videos/add_button/{{ cat_name }}" hx-swap="outerHTML"
        hx-target="closest form">Cancel</button>

</form>
